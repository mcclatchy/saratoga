{{ define "content" }}
<link rel="stylesheet" href="/css/pages/story.css">

<article class="story paper">
  {{ with .Params.photos }}
  <div class="lead-asset fill">
    <figure class="hug">
      {{ $lead := index . 0 }}
      <img src="{{ replace (replace $lead.thumb_url "http:" "https:") "FREE" "LANDSCAPE" }}" srcset="{{ replace (replace $lead.Url "http:" "https:") "FREE" "LANDSCAPE" }} 1140w"> 
    </figure>
    <figcaption>{{ $lead.Desc }}</figcaption>
  </div>
  {{ end }}

  <header>
    <h6><a class="kicker" href="/{{ .Section }}/">{{ .Section }}</a></h6>
    <h1>{{ .Title }}</h1>
    <h6 class="byline"><span class="author">{{ .Params.Author }}</span> | <span class="time">{{ dateFormat "January 2, 2006 3:04 pm" .Date }}</span></h6>
  </header>

  {{ .Content | safeHTML }}
</article>

{{ partial "story-bottom" . }}
{{ end }}
